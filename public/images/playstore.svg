<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-color gradient for the play triangle -->
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="25%" style="stop-color:#FFD600"/>
      <stop offset="50%" style="stop-color:#FF3D00"/>
      <stop offset="75%" style="stop-color:#448AFF"/>
      <stop offset="100%" style="stop-color:#00C853"/>
    </linearGradient>
    
    <!-- Alternative gradient approach for better color distribution -->
    <linearGradient id="playGradientAlt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="33%" style="stop-color:#FFD600"/>
      <stop offset="66%" style="stop-color:#FF3D00"/>
      <stop offset="100%" style="stop-color:#448AFF"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner highlight -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (subtle) -->
  <circle cx="256" cy="256" r="230" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main triangular play button -->
  <path d="M 160 120 L 160 392 L 400 256 Z" 
        fill="url(#playGradientAlt)" 
        filter="url(#dropShadow)"/>
  
  <!-- Inner highlight for 3D effect -->
  <path d="M 160 120 L 160 180 L 340 256 L 400 256 Z" 
        fill="rgba(255,255,255,0.3)"/>
  
  <!-- Subtle border -->
  <path d="M 160 120 L 160 392 L 400 256 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="2"/>
</svg>
